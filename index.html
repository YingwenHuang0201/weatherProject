<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>YW_weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bf9905f9de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card text-center" style="width: 600px">
      <div class="card-body">
        <form id="search-form">
          <div class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-city"
                />
              </div>
              <div class="col-2">
                <input class="btn btn-primary" type="submit" value="Search"/>
              </div>
              <div class="col-2">
                <input
                  class="btn btn-success"
                  type="button"
                  value="Current"
                  id="current-location"
                />
              </div>
            </div>
          </div>
        </form>

        <div class="row citynamesmall">
          <div class="col">Tokyo</div>
          <div class="col">Lisbon</div>
          <div class="col">Paris</div>
          <div class="col">Sydney</div>
          <div class="col-4">San Francisco</div>
        </div>
      </div>
      <br />

      <h1 class="cityname" id="bigCityname">Tokyo</h1>
      <p>
        <div id="dayAndTime">Sunday 23:13</div>
        <span id="weatherDes">Clouds</span>
      </p>
      <p class="weatherUI"><i class="fa-solid fa-cloud-sun"></i></p>
      <h2><span id="currentTem">21</span>°C</h2>
      <p>
        Humidity: <span id="humidityW">45</span> %
        <br />
        Wind: <span id="windS">10</span> km/h
      </p>
      <br />

      <div class="row week">
        <div class="col">Mon</div>
        <div class="col">Tue</div>
        <div class="col">Wed</div>
        <div class="col">Thu</div>
        <div class="col">Fri</div>
      </div>

      <div class="row weatherUI">
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
      </div>

      <div class="row tem">
        <div class="col">20°C</div>
        <div class="col">18°C</div>
        <div class="col">19°C</div>
        <div class="col">22°C</div>
        <div class="col">25°C</div>
      </div>
    </div>

    <p class="yingwen"><a href="https://github.com/YingwenHuang0201/weatherProject">Open-source code</a>, by Yingwen Huang</p>
    <script src="src/index.js"></script>
  </body>
</html>
